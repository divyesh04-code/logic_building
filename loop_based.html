        // üîü Fibonacci Series
        let n = Number(prompt("enter number")); // 5
        let first = 0; // 1 1 2
        let second = 1; // 1 2 3
        if(n >= 1){
            console.log("first");
        }
        if(n >= 2){
            console.log("second");
        }
        for(let i=3; i<=n; i++){
            let next = first + second;

            first = second;
            second = next;
